<!-- yandexMap tpl chunk: -->
[[*migx-map-points:notempty=`
   <p id="partnerMap" style="width: 265px; height: 222px"></p>
   <script type="text/javascript">
       ymaps.ready(init);
       var myMap,
           myPlacemark;

       function init(){
           myMap = new ymaps.Map("partnerMap", {
               center: [ [[*x_center]], [[*y_center]] ],
               zoom:[[*zoom:default:7]],
               controls: ['smallMapDefaultSet']
           });

           [[getImageList? &tvname=`migx-map-points` &tpl=`mapPoint`]]
       }
   </script>
`]]

<!-- mapPoint tpl chunk: -->
[[+active:is=`1`:then=`
   var myPlacemark = new ymaps.Placemark([ [[+coord_x]], [[+coord_y]] ], {
               hintContent: "[[+hint_content]]",
               balloonContent: "[[+balloon_content]]"
           });

   myMap.geoObjects.add(myPlacemark);
`]]
